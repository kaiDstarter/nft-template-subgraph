specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTItem
    network: mainnet
    source:
      address: "0xb49054664518BAC9330295Fc66ED5726eaFCDB15"
      abi: URC721
      startBlock: 10366716
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Owner
      abis:
        - name: URC721
          file: ./abis/URC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/transfer.ts
